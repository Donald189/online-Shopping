<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User</title>
</head>
<body>

<div align="center">
     <h1>Product List</h1>
     <a href="/cart">Cart</a>
     <br/><br/>
     <a href="/users">Users</a>
     <br/><br/>
     <table border="1" cellpadding="10">
         <thead>
             <tr>
                <th>Product ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Cost</th>
                <th>Actions</th>
             </tr>
         </thead>
         <tbody>
			<tr th:each="products : ${productsList}">
				<td th:text="${products.productId}">product ID</td>
				<td th:text="${products.productName}">Name</td>
				<td th:text="${products.description}">Description</td>
				<td th:text="${products.productCost}">Cost</td>
				<td><form method="post" th:action="@{/save(products=${products.productId})}" ><button type="submit" onclick="return confirm('Added Successfully')" >Add to cart</button>
					&nbsp;&nbsp;&nbsp; <!-- <a
					th:href="@{/delete/{id}(id=${products.productId})}">Delete</a> --> 
				</form></td>
			</tr>
		</tbody>
         
     </table>
</div>

</body>
</html>
